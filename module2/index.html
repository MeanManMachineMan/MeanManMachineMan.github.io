<!doctype html>
<html lang="en" ng-app="module2">
  <head>
    <title>Shopping List Check Off</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src ="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.9.1/underscore-min.js"></script> 
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <script src="app.js"></script>
    <style>
      .emptyMessage {
        font-weight: bold;
        color: red;
        font-size: 1.2em;
      }
      li {
        margin-bottom: 7px;
        font-size: 1.2em;
      }
      li > button {
        margin-left: 6px;
      }
      button > span {
        color: green;
      }
    </style>
  </head>
<body>
  <div class="container">
  <h1>Shopping List Check Off</h1>

  <div class="row">

    <!-- To Buy List -->
    <div class="col-md-6" ng-controller="toBuy as buy">
     <h2>To Buy:</h2>
     <ul ng-repeat="item in buy.items">
       <li>Buy {{ item.quantity}} of {{ item.name}} <button class="btn btn-default" ng-click="buy.Add($index)"><span class="glyphicon glyphicon-ok"></span> Bought</button></li>
     </ul>
     <div ng-if="buy.items.length == 0" class="emptyMessage">Everything is bought!</div>
    </div>


    <!-- Already Bought List -->
    <div class="col-md-6" ng-controller="bought as b">
     <h2>Already Bought:</h2>
     <ul ng-repeat="item in b.items">
       <li>Bought {{ item.quantity }} of {{ item.name }}</li>
     </ul>
     <div ng-if="b.items.length == 0" class="emptyMessage">Nothing bought yet.</div>
    </div>
  </div>
</div>

</body>
</html>
